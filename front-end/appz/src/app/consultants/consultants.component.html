<mat-spinner class="loading-spinner" *ngIf="loading"></mat-spinner>

<mat-card *ngIf="!loading">
  <mat-card-content>
    <mat-card *ngFor="let consultant of consultants">
      <mat-card-header>
        <mat-card-title>{{consultant.name}} {{consultant.surname}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{consultant.email}}</p>
        <p>Location: {{consultant.location}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-raised-button (click)="delete(consultant.id)" color="accent">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
