<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title *ngIf="data.adding else update">Add consultant</mat-card-title>
    <ng-template #update>
      <mat-card-title>Edit consultant {{data.consultant.name}}</mat-card-title>
    </ng-template>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createForm" class="modal-form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" placeholder="Nastya">
        <mat-error *ngIf="createForm.controls.name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input type="text" matInput formControlName="surname" placeholder="Sonechko">
        <mat-error *ngIf="createForm.controls.name.hasError('required')">
          Surname is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field *ngIf="data.adding">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="kek@example.com">
        <mat-error *ngIf="createForm.controls.email.hasError('email') && !createForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="createForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="createForm.controls.email.hasError('exists')">
          {{createForm.controls.email.getError('exists')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field *ngIf="data.adding">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="password">
        <mat-error *ngIf="createForm.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Location</mat-label>
        <input type="text" matInput formControlName="location" placeholder="Lviv">
        <mat-error *ngIf="createForm.controls.location.hasError('required')">
          Location is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" class="date-picker-input">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button class="submit-button" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
