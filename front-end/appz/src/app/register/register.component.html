<mat-card class="register-container">
  <mat-card-header class="register-header">
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content class="register-content">
    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="register()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="kek@example.com">
        <mat-error *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registerForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="password">
        <mat-error *ngIf="registerForm.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" placeholder="Nastya">
        <mat-error *ngIf="registerForm.controls.name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input type="text" matInput formControlName="surname" placeholder="Sonechko">
        <mat-error *ngIf="registerForm.controls.name.hasError('required')">
          Surname is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Location</mat-label>
        <input type="text" matInput formControlName="location" placeholder="Lviv">
        <mat-error *ngIf="registerForm.controls.location.hasError('required')">
          Location is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" class="date-picker-input">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button class="register-button" type="submit">Register</button>
    </form>
  </mat-card-content>
</mat-card>
